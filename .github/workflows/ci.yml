name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  SANDTRACE_VERSION: "0.2.0"

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install sandtrace
        run: |
          curl -sSfL "https://github.com/sandtrace/sandtrace/releases/download/v${SANDTRACE_VERSION}/sandtrace-v${SANDTRACE_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -o sandtrace.tar.gz
          tar xzf sandtrace.tar.gz
          sudo mv sandtrace-v${SANDTRACE_VERSION}-x86_64-unknown-linux-gnu/sandtrace /usr/local/bin/
          rm -rf sandtrace.tar.gz sandtrace-v${SANDTRACE_VERSION}-x86_64-unknown-linux-gnu

      - name: Initialize sandtrace
        run: sandtrace init

      - name: Run audit
        run: sandtrace audit . --severity medium

      - name: Run obfuscation scan
        run: sandtrace scan . --verbose

      - name: Generate SARIF report
        if: always()
        run: sandtrace audit . --format sarif --severity medium > sandtrace.sarif || true

      - name: Upload SARIF to GitHub Security
        if: always() && github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sandtrace.sarif
          category: sandtrace

  build-and-test:
    name: Build & Test
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --bin sandtrace

  clippy:
    name: Clippy
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets

  fmt:
    name: Format
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Docs Build
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          mkdir -p $HOME/.local/bin
          MDBOOK_VERSION=$(curl -s https://api.github.com/repos/rust-lang/mdBook/releases/latest | grep '"tag_name"' | sed 's/.*"v\(.*\)".*/\1/')
          curl -sSL "https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar -xz -C $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build docs
        run: mdbook build docs
