name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "Tag version: $TAG_VERSION"

      - name: Verify Cargo.toml matches tag
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Tag version:        $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch â€” Cargo.toml ($CARGO_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi

  build:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
            test: true
          - target: x86_64-unknown-linux-musl
            cross: false
            test: true
          - target: aarch64-unknown-linux-gnu
            cross: true
            test: false
          - target: aarch64-unknown-linux-musl
            cross: true
            test: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: contains(matrix.target, 'musl') && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Run tests
        if: matrix.test
        run: cargo test --release --target ${{ matrix.target }} --bin sandtrace

      - name: Package artifact
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          ARTIFACT_DIR="sandtrace-v${VERSION}-${{ matrix.target }}"
          mkdir "$ARTIFACT_DIR"
          cp "target/${{ matrix.target }}/release/sandtrace" "$ARTIFACT_DIR/"
          cp LICENSE "$ARTIFACT_DIR/"
          cp README.md "$ARTIFACT_DIR/"
          tar czf "${ARTIFACT_DIR}.tar.gz" "$ARTIFACT_DIR"
          sha256sum "${ARTIFACT_DIR}.tar.gz" > "${ARTIFACT_DIR}.tar.gz.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sandtrace-${{ matrix.target }}
          path: |
            sandtrace-v*.tar.gz
            sandtrace-v*.tar.gz.sha256

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums file
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          cd artifacts
          cat *.sha256 | sort > "sandtrace-v${VERSION}-checksums-sha256.txt"
          echo "Checksums:"
          cat "sandtrace-v${VERSION}-checksums-sha256.txt"

      - name: Determine pre-release
        id: prerelease
        run: |
          if echo "${{ needs.validate.outputs.version }}" | grep -q '-'; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.prerelease == 'true' }}
          files: |
            artifacts/sandtrace-v*.tar.gz
            artifacts/sandtrace-v*-checksums-sha256.txt
