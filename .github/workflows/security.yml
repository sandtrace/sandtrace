name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

env:
  CARGO_TERM_COLOR: always

jobs:
  sandtrace-audit:
    name: Sandtrace Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build sandtrace
        run: cargo build --release

      - name: Initialize sandtrace
        run: ./target/release/sandtrace init

      - name: Run audit (terminal)
        run: ./target/release/sandtrace audit . --severity medium

      - name: Run audit (SARIF)
        if: always()
        run: ./target/release/sandtrace audit . --format sarif --severity medium > sandtrace.sarif

      - name: Upload SARIF to GitHub Security
        if: always() && github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sandtrace.sarif
          category: sandtrace

  sandtrace-scan:
    name: Sandtrace Obfuscation Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build sandtrace
        run: cargo build --release

      - name: Run obfuscation scan
        run: ./target/release/sandtrace scan . --verbose
