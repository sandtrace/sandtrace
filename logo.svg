<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" width="512" height="600">
  <defs>
    <!-- Filters -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="10" result="softBlur"/>
      <feMerge>
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="brassTexture">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="3" result="brassNoise"/>
      <feColorMatrix in="brassNoise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="brassNoise" mode="multiply"/>
    </filter>

    <!-- Gradients -->
    <radialGradient id="sandGradient" cx="50%" cy="55%">
      <stop offset="0%" style="stop-color:#C9A676;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#B8956A;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#8A6F4A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6B5030;stop-opacity:1"/>
    </radialGradient>

    <radialGradient id="lensGradient" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#D2C8B8;stop-opacity:0.25"/>
      <stop offset="30%" style="stop-color:#C0B8A0;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#8A7A60;stop-opacity:0.05"/>
    </radialGradient>

    <radialGradient id="moonGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#A0C8FF;stop-opacity:0.25"/>
      <stop offset="40%" style="stop-color:#A0C8FF;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#A0C8FF;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="vignette" cx="50%" cy="42%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="55%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.75"/>
    </radialGradient>

    <linearGradient id="brassFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A08030;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#8B6914;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#C0A050;stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#8B6914;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6A5010;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="brassHandle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A5A20;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9A7A30;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6A4A15;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="handleLeather" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A2A18;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#4A3520;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#4A3520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3A2A18;stop-opacity:1"/>
    </linearGradient>

    <radialGradient id="footprintGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F74C00;stop-opacity:0.35"/>
      <stop offset="50%" style="stop-color:#F74C00;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#F74C00;stop-opacity:0"/>
    </radialGradient>

    <!-- Clip for lens content -->
    <clipPath id="lensClip">
      <circle cx="256" cy="210" r="108"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="600" fill="#1A1410"/>

  <!-- Distant sand dunes (background) -->
  <g opacity="0.3">
    <ellipse cx="256" cy="260" rx="280" ry="80" fill="#6B5030"/>
    <ellipse cx="180" cy="240" rx="200" ry="60" fill="#7A6040"/>
    <ellipse cx="340" cy="250" rx="180" ry="55" fill="#5A4025"/>
  </g>

  <!-- Moonlit ambient glow -->
  <circle cx="256" cy="210" r="200" fill="url(#moonGlow)" filter="url(#softGlow)"/>

  <!-- === MAGNIFYING GLASS === -->

  <!-- Handle - lower section (leather grip) -->
  <rect x="240" y="340" width="32" height="70" rx="4" fill="url(#handleLeather)" filter="url(#brassTexture)"/>
  <!-- Leather wrap lines -->
  <g stroke="#2A1A0A" stroke-width="1.5" opacity="0.6">
    <line x1="240" y1="355" x2="272" y2="355"/>
    <line x1="240" y1="365" x2="272" y2="365"/>
    <line x1="240" y1="375" x2="272" y2="375"/>
    <line x1="240" y1="385" x2="272" y2="385"/>
    <line x1="240" y1="395" x2="272" y2="395"/>
  </g>

  <!-- Handle - collar (brass ring where handle meets frame) -->
  <rect x="234" y="325" width="44" height="20" rx="6" fill="url(#brassFrame)" filter="url(#brassTexture)"/>
  <!-- Collar rivets -->
  <circle cx="244" cy="335" r="3" fill="#C0A050" stroke="#6A5010" stroke-width="1"/>
  <circle cx="256" cy="335" r="3" fill="#C0A050" stroke="#6A5010" stroke-width="1"/>
  <circle cx="268" cy="335" r="3" fill="#C0A050" stroke="#6A5010" stroke-width="1"/>

  <!-- Handle bottom cap -->
  <rect x="236" y="405" width="40" height="12" rx="5" fill="url(#brassFrame)"/>

  <!-- Main frame - outer ring (brass) -->
  <circle cx="256" cy="210" r="125" fill="none" stroke="url(#brassFrame)" stroke-width="18" filter="url(#brassTexture)"/>
  <!-- Frame highlight -->
  <circle cx="256" cy="210" r="125" fill="none" stroke="#C0A050" stroke-width="1" opacity="0.4"/>
  <!-- Frame inner edge -->
  <circle cx="256" cy="210" r="116" fill="none" stroke="#6A5010" stroke-width="1.5" opacity="0.5"/>

  <!-- Top knob / adjustment screw -->
  <rect x="248" y="75" width="16" height="18" rx="3" fill="url(#brassFrame)"/>
  <circle cx="256" cy="75" r="10" fill="url(#brassFrame)" stroke="#6A5010" stroke-width="1"/>
  <line x1="256" y1="70" x2="256" y2="80" stroke="#C0A050" stroke-width="1" opacity="0.5"/>

  <!-- Side adjustment knobs -->
  <!-- Left knob -->
  <circle cx="124" cy="210" r="12" fill="url(#brassFrame)" stroke="#6A5010" stroke-width="1"/>
  <circle cx="112" cy="210" r="8" fill="#8B6914" stroke="#6A5010" stroke-width="1"/>
  <!-- Knurling lines -->
  <g stroke="#6A5010" stroke-width="0.8" opacity="0.5">
    <line x1="106" y1="205" x2="118" y2="205"/>
    <line x1="106" y1="210" x2="118" y2="210"/>
    <line x1="106" y1="215" x2="118" y2="215"/>
  </g>

  <!-- Right knob -->
  <circle cx="388" cy="210" r="12" fill="url(#brassFrame)" stroke="#6A5010" stroke-width="1"/>
  <circle cx="400" cy="210" r="8" fill="#8B6914" stroke="#6A5010" stroke-width="1"/>
  <g stroke="#6A5010" stroke-width="0.8" opacity="0.5">
    <line x1="394" y1="205" x2="406" y2="205"/>
    <line x1="394" y1="210" x2="406" y2="210"/>
    <line x1="394" y1="215" x2="406" y2="215"/>
  </g>

  <!-- Frame rivets (8 around the ring) -->
  <g fill="#C0A050" stroke="#6A5010" stroke-width="0.8">
    <circle cx="256" cy="87" r="3.5"/>
    <circle cx="329" cy="115" r="3.5"/>
    <circle cx="370" cy="173" r="3.5"/>
    <circle cx="370" cy="247" r="3.5"/>
    <circle cx="329" cy="305" r="3.5"/>
    <circle cx="183" cy="305" r="3.5"/>
    <circle cx="142" cy="247" r="3.5"/>
    <circle cx="142" cy="173" r="3.5"/>
    <circle cx="183" cy="115" r="3.5"/>
  </g>

  <!-- === LENS INTERIOR (clipped to lens circle) === -->
  <g clip-path="url(#lensClip)">
    <!-- Sand background inside lens -->
    <circle cx="256" cy="210" r="115" fill="url(#sandGradient)"/>

    <!-- Sand dune shapes inside lens -->
    <ellipse cx="280" cy="180" rx="120" ry="35" fill="#B8956A" opacity="0.7"/>
    <ellipse cx="220" cy="195" rx="100" ry="30" fill="#A08050" opacity="0.6"/>
    <ellipse cx="300" cy="165" rx="80" ry="25" fill="#C9A676" opacity="0.5"/>

    <!-- Sand ripple texture -->
    <g stroke="#9A7A50" stroke-width="0.8" fill="none" opacity="0.3">
      <path d="M 150 230 Q 200 225 256 230 Q 310 235 360 228"/>
      <path d="M 155 240 Q 205 235 256 240 Q 310 245 355 238"/>
      <path d="M 160 250 Q 210 245 256 250 Q 305 255 350 248"/>
      <path d="M 165 260 Q 210 255 256 260 Q 305 265 345 258"/>
    </g>

    <!-- Footprint trail (boot prints going into distance) -->
    <!-- Footprint glow -->
    <ellipse cx="256" cy="250" rx="50" ry="60" fill="url(#footprintGlow)" filter="url(#softGlow)"/>

    <!-- Footprint 1 (closest, largest) -->
    <g fill="#4A3218" opacity="0.9">
      <!-- Boot sole shape -->
      <ellipse cx="250" cy="270" rx="15" ry="22"/>
      <!-- Heel -->
      <ellipse cx="250" cy="298" rx="12" ry="11"/>
      <!-- Tread marks -->
      <rect x="239" y="256" width="22" height="3" rx="1" fill="#3A2210"/>
      <rect x="239" y="263" width="22" height="3" rx="1" fill="#3A2210"/>
      <rect x="239" y="270" width="22" height="3" rx="1" fill="#3A2210"/>
      <rect x="239" y="277" width="22" height="3" rx="1" fill="#3A2210"/>
      <!-- Depth shadow -->
      <ellipse cx="250" cy="272" rx="12" ry="18" fill="#2A1808" opacity="0.3"/>
    </g>

    <!-- Footprint 2 (right foot) -->
    <g fill="#5A4228" opacity="0.8">
      <ellipse cx="265" cy="245" rx="12" ry="17"/>
      <ellipse cx="265" cy="266" rx="10" ry="9"/>
      <rect x="256" y="235" width="18" height="2.5" rx="1" fill="#4A3218"/>
      <rect x="256" y="241" width="18" height="2.5" rx="1" fill="#4A3218"/>
      <rect x="256" y="247" width="18" height="2.5" rx="1" fill="#4A3218"/>
      <ellipse cx="265" cy="247" rx="9" ry="14" fill="#2A1808" opacity="0.25"/>
    </g>

    <!-- Footprint 3 (smaller, further) -->
    <g fill="#6A5238" opacity="0.65">
      <ellipse cx="253" cy="222" rx="9" ry="13"/>
      <ellipse cx="253" cy="238" rx="7" ry="7"/>
      <ellipse cx="253" cy="224" rx="6" ry="9" fill="#3A2818" opacity="0.3"/>
    </g>

    <!-- Footprint 4 (smallest, farthest) -->
    <g fill="#7A6248" opacity="0.5">
      <ellipse cx="260" cy="205" rx="7" ry="10"/>
      <ellipse cx="260" cy="217" rx="5" ry="5"/>
    </g>

    <!-- Footprint 5 (nearly vanishing) -->
    <g fill="#8A7258" opacity="0.3">
      <ellipse cx="255" cy="190" rx="5" ry="8"/>
    </g>

    <!-- Trace line (dotted path following footprints into distance) -->
    <path d="M 250 305 Q 260 270 257 240 Q 259 210 256 175"
          fill="none" stroke="#F74C00" stroke-width="2.5" stroke-dasharray="7,5"
          opacity="0.8" filter="url(#glow)"/>
    <!-- Secondary faint trace glow -->
    <path d="M 250 305 Q 260 270 257 240 Q 259 210 256 175"
          fill="none" stroke="#F74C00" stroke-width="5" stroke-dasharray="7,5"
          opacity="0.15"/>

    <!-- Ethereal moonlit glow on footprint area -->
    <circle cx="256" cy="240" r="40" fill="#A0C8FF" opacity="0.06"/>

    <!-- Subtle hex data in sand (forensic traces) -->
    <g opacity="0.07" fill="#F0EDE5" font-family="monospace" font-size="6">
      <text x="170" y="220">SYS_openat</text>
      <text x="300" y="240">0x101</text>
      <text x="175" y="260">EPERM</text>
      <text x="310" y="200">ptrace</text>
      <text x="195" y="185">seccomp</text>
      <text x="280" y="275">landlock</text>
    </g>
  </g>

  <!-- Lens glass overlay (reflection/sheen) -->
  <circle cx="256" cy="210" r="108" fill="url(#lensGradient)" opacity="0.6"/>
  <!-- Glass edge highlight -->
  <circle cx="256" cy="210" r="108" fill="none" stroke="#D0C0A0" stroke-width="0.5" opacity="0.3"/>

  <!-- Lens reflection arc (top-left) -->
  <path d="M 190 145 Q 220 130 260 135" fill="none" stroke="#F0EDE5" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
  <path d="M 195 150 Q 225 138 255 142" fill="none" stroke="#F0EDE5" stroke-width="1" opacity="0.1" stroke-linecap="round"/>

  <!-- === SCATTERED MECHANICAL PARTS (background detail) === -->
  <g opacity="0.25" fill="#8A7A60" stroke="#6A5A40" stroke-width="0.8">
    <!-- Gear (bottom-left) -->
    <circle cx="90" cy="420" r="20" fill="none" stroke="#8A7A60" stroke-width="3.5"/>
    <circle cx="90" cy="420" r="11" fill="none" stroke="#8A7A60" stroke-width="2"/>
    <circle cx="90" cy="420" r="4" fill="#6A5A40"/>
    <!-- Gear teeth -->
    <rect x="83" y="397" width="14" height="6" rx="1" fill="#8A7A60"/>
    <rect x="83" y="437" width="14" height="6" rx="1" fill="#8A7A60"/>
    <rect x="67" y="413" width="6" height="14" rx="1" fill="#8A7A60"/>
    <rect x="107" y="413" width="6" height="14" rx="1" fill="#8A7A60"/>
    <!-- Diagonal teeth -->
    <rect x="73" y="401" width="5" height="11" rx="1" fill="#8A7A60" transform="rotate(45 76 407)"/>
    <rect x="102" y="401" width="5" height="11" rx="1" fill="#8A7A60" transform="rotate(-45 105 407)"/>
    <rect x="73" y="430" width="5" height="11" rx="1" fill="#8A7A60" transform="rotate(-45 76 436)"/>
    <rect x="102" y="430" width="5" height="11" rx="1" fill="#8A7A60" transform="rotate(45 105 436)"/>

    <!-- Small gear (bottom-right) -->
    <circle cx="420" cy="410" r="13" fill="none" stroke="#8A7A60" stroke-width="2.5"/>
    <circle cx="420" cy="410" r="5" fill="none" stroke="#8A7A60" stroke-width="1.5"/>
    <circle cx="420" cy="410" r="2" fill="#6A5A40"/>
    <rect x="415" y="395" width="10" height="4" rx="1" fill="#8A7A60"/>
    <rect x="415" y="421" width="10" height="4" rx="1" fill="#8A7A60"/>
    <rect x="405" y="405" width="4" height="10" rx="1" fill="#8A7A60"/>
    <rect x="431" y="405" width="4" height="10" rx="1" fill="#8A7A60"/>

    <!-- Bolt with hex head (top-left area) -->
    <polygon points="68,140 74,136 80,140 80,148 74,152 68,148" fill="#8A7A60" stroke="#6A5A40" stroke-width="1"/>
    <circle cx="74" cy="144" r="3" fill="#6A5A40"/>

    <!-- Spring coil (left side) -->
    <path d="M 60 300 Q 72 294 65 308 Q 58 322 70 316 Q 82 310 75 324" fill="none" stroke="#8A7A60" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Washer (top-right) -->
    <circle cx="440" cy="140" r="11" fill="none" stroke="#8A7A60" stroke-width="3.5"/>
    <circle cx="440" cy="140" r="5" fill="#6A5A40"/>

    <!-- Screw (right side) -->
    <rect x="430" y="280" width="5" height="22" rx="2" fill="#8A7A60" transform="rotate(20 433 291)"/>
    <circle cx="433" cy="278" r="7" fill="#8A7A60" stroke="#6A5A40" stroke-width="1"/>
    <line x1="429" y1="278" x2="437" y2="278" stroke="#5A4A30" stroke-width="1.5"/>
    <line x1="433" y1="274" x2="433" y2="282" stroke="#5A4A30" stroke-width="1.5"/>

    <!-- Small bolt (bottom center-right) -->
    <circle cx="380" cy="440" r="5" fill="#8A7A60"/>
    <circle cx="380" cy="440" r="2.5" fill="#6A5A40"/>
    <line x1="378" y1="438" x2="382" y2="442" stroke="#5A4A30" stroke-width="1"/>
  </g>

  <!-- Vignette overlay -->
  <rect width="512" height="600" fill="url(#vignette)"/>

  <!-- Grain texture overlay -->
  <rect width="512" height="600" fill="#000000" opacity="0.12" filter="url(#grain)"/>

  <!-- Daguerreotype edge damage -->
  <g opacity="0.15" fill="#1A1410">
    <ellipse cx="10" cy="10" rx="25" ry="20"/>
    <ellipse cx="502" cy="8" rx="20" ry="18"/>
    <ellipse cx="5" cy="590" rx="22" ry="18"/>
    <ellipse cx="505" cy="595" rx="18" ry="15"/>
    <rect x="0" y="0" width="512" height="4" fill="#0A0A08"/>
    <rect x="0" y="596" width="512" height="4" fill="#0A0A08"/>
    <rect x="0" y="0" width="4" height="600" fill="#0A0A08"/>
    <rect x="508" y="0" width="4" height="600" fill="#0A0A08"/>
  </g>

  <!-- Subtle shadow under text -->
  <g fill="#121212" opacity="0.5" font-family="'Courier New', monospace" font-size="40" font-weight="500" text-anchor="middle">
    <text x="257" y="502" letter-spacing="3">sandtrace</text>
  </g>

  <!-- Wordmark: "sandtrace" -->
  <g fill="#F0EDE5" font-family="'Courier New', monospace" font-size="40" font-weight="500" text-anchor="middle">
    <text x="256" y="500" letter-spacing="3">sandtrace</text>
  </g>

  <!-- Tagline -->
  <g fill="#A0C8FF" font-family="'Courier New', monospace" font-size="13" text-anchor="middle" opacity="0.6">
    <text x="256" y="525">no escape without a trace</text>
  </g>
</svg>
